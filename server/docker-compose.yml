version: '3.8'

services:
  ecopaste-server:
    build: .
    container_name: ecopaste-sync-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-ecopaste-default-secret-change-in-production}
      - JWT_EXPIRES_IN=7d
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:1420}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - ecopaste-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ecopaste-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ecopaste-server
    networks:
      - ecopaste-network
    profiles:
      - with-nginx

networks:
  ecopaste-network:
    driver: bridge

volumes:
  ecopaste-data:
    driver: local
  ecopaste-logs:
    driver: local